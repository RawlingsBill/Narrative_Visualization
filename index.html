<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US GDP by State</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    svg {
      width: 960px;
      height: 600px;
      display: block;
      margin: auto;
    }
    #back-button {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    .nav-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      margin: 0 8px;
      min-width: 200px;       
      text-align: center;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center">Scene 1: U.S. State GDP in 2024</h2>
  <svg></svg>
  <div id="button-container" style="text-align: center; margin-top: 20px;">
    <button id="back-button" class="nav-button" style="display: none;">Back</button>
    <button id="deep-dive-button" class="nav-button" style="display: none;">Focus: Top 5 Industries</button>
  </div>
  <div id="chart" style="min-height: 400px;"></div>
  <div class="tooltip"></div>
  <button id="back-button">Back</button>
  <script src="main.js"></script>
</body>
</html>
